<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
   <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select  placeholder="Category" formControlName="category">
            <mat-option value="">Fruits</mat-option>
            <mat-option value="">Vegetables</mat-option>
            <mat-option value="">Electronics</mat-option>
            <mat-option value="">Fashion</mat-option>
        </mat-select>
      </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input  matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>          
     <label for=""><h1>Product Freshness</h1></label> &nbsp;
     <mat-radio-group  class="example-radio-group" formControlName="freshness">
        <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
            {{fresh}}
        </mat-radio-button>
     </mat-radio-group>
     <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput type="number" placeholder="Price">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <input formControlName="comment" matInput placeholder="Comment">
        <textarea matInput ></textarea>
      </mat-form-field>
   </form>
</div>
<div mat-dialog-actions [align]="'end'">
<button mat-raised-button color="warn" mat-dialog-close>Close</button>
<button mat-raised-button color="primary" mat-dialog-close (click)="addProduct()">{{actionButton}}</button>
</div>
